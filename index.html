<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Control Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark px-4 py-3">
  <span class="navbar-brand fw-bold">Home Control Dashboard</span>
  <span class="badge bg-success" id="statusBadge">Connected</span>
</nav>

<div class="container mt-4">

  <!-- Uyarı alanı -->
  <div id="alertBox" class="alert alert-danger alert-dismissible d-none" role="alert">
    <strong id="alertText"></strong>
    <button type="button" class="btn-close" onclick="closeAlert()"></button>
  </div>

  <div class="row mb-4">

    <div class="col-md-6 mb-3">
      <div class="card shadow-sm h-100" id="tempCard">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Temperature</h6>
          <p class="sensor-value temp-value mb-0" id="tempVal">--</p>
          <small class="text-muted">°C — Arduino DHT11</small>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="card shadow-sm h-100" id="humCard">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Humidity</h6>
          <p class="sensor-value hum-value mb-0" id="humVal">--</p>
          <small class="text-muted">% — Arduino DHT11</small>
        </div>
      </div>
    </div>

  </div>

  <!-- Toggle -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="showData" checked onchange="toggleData(this.checked)">
        <label class="form-check-label" for="showData">Show sensor data</label>
      </div>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
